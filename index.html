<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Room of Lies - Home</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
    
</head>
<body>
    <header class="text-center">
        <h1 class="game-title">Room of Lies</h1>
        <p class="game-description">A Text-Based Adventure Game</p>
        <div class="game-banner"></div>
    </header>

    <main class="container">
        <h2 class="text-center">Choose Your Character</h2>
        <ul id="character-list" class="list-group">
            <li class="list-group-item">
                <input type="radio" name="character" id="character-1">
                <label for="character-1"><strong>Dr. Deepali</strong> - A skilled doctor with a deep knowledge of medicine.</label>
            </li>
            <li class="list-group-item">
                <input type="radio" name="character" id="character-2">
                <label for="character-2"><strong>Mehul, the Analyst</strong> - An expert at creating and overseeing DSA related subjects.</label>
            </li>
            <li class="list-group-item">
                <input type="radio" name="character" id="character-3">
                <label for="character-3"><strong>Gaurav, the Engineer</strong> - A talented engineer who is good at problem-solving.</label>
            </li>
            <li class="list-group-item">
                <input type="radio" name="character" id="character-4">
                <label for="character-4"><strong>Himanshu, the Footballer</strong> - A well-known footballer known for his goalkeeping skills.</label>
            </li>
            <li class="list-group-item">
                <input type="radio" name="character" id="character-5">
                <label for="character-5"><strong>Sneha, the Artist</strong> - An exceptional artist with creative thinking skills.</label>
            </li>
        </ul>

        <div class="text-center mt-4">
            <button id="start-game-btn" class="btn btn-primary">Start Game</button>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
