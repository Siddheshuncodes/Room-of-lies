<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-check form-switch ">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault"></label>
    </div>

    <header>
        <div class="row mt-4" id="header">
            <h2 class="col-lg-6 col-md-6 col-sm-12 fw-bolder">The Creative Crew</h2>
            <div class="col-lg-6 col-md-6 col-sm-12 mt-4 mb-5 w-25 fw-bold">
                <p>Who We Are</p><br>
                <p>We are the characters in the game and some really innovative peoples always creating something crazy and unique.</p>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <div class="media-body d-inline-flex flex-row">
                        <img src="./img/photo1.jpeg" class="img-fluid" alt="">
                        <p class="display-10 col-12 rotate" style="height:fit-content; width:fit-content;">Backend dev
                        </p>
                    </div>
                    <p class="display-6  mt-4">Mehul </p>
                </div>
                <div class="col-lg-4 col-md-6 mt-5">
                    <div class="media-body d-inline-flex flex-row">
                        <img src="./img/photo2.jpeg" class="img-fluid  " alt="">
                        <p class="display-10 col-12 rotate" style="height:fit-content; width:fit-content;">ART DIRECTOR
                        </p>
                    </div>
                    <p class="display-6 bm-5">Himanshu </p>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="media-body d-inline-flex flex-row">
                        <img src="./img/photo3.jpeg" class="img-fluid" alt="">
                        <p class="display-10 col-12 rotate" style="height:fit-content; width:fit-content;">THEC LEAD</p>
                    </div>
                    <p class="display-6 mt-4">Sneha</p>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="media-body d-inline-flex flex-row">
                        <img src="./img/photo4.png" class="img-fluid" alt="">
                        <p class="display-10 col-12 rotate" style="height:fit-content; width:fit-content;">UX DESIGNER
                        </p>
                    </div>
                    <p class="display-6 mt-4">Deepali</p>
                </div>
                <div class="col-lg-4 col-md-6 mt-5">
                    <div class="media-body d-inline-flex flex-row">
                        <img src="./img/photo5.png" class="img-fluid" alt="">
                        <p class="display-10 col-12 rotate" style="height:fit-content; width:fit-content;">DEVELOPER</p>
                    </div>
                    <p class="display-6 mt-4">Gaurav </p>
                </div>
                <!-- <div class="col-lg-4 col-md-6">
                    <div class="media-body d-inline-flex flex-row">
                        <img src="./img/photo6.png" class="img-fluid" alt="">
                        <p class="display-10 col-12 rotate" style="height:fit-content; width:fit-content;">DEVELOPER</p>
                    </div>
                    <p class="display-6 mt-4">jonny uncle</p>
                </div> -->

            </div>
        </div>
    </main>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
    </script>
    <script src="app.js">
    </script>
</body>

</html>
